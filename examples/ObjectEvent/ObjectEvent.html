<html>
  <head>
    <title>Example for ObjectEvent</title>
    <script src="../src/libs/Event/ObjectEvent.js" type="text/javascript"></script>
  </head> 
  <body>
    <script>
    window.onload = function(){
        var o = {};
         var e = new Ux.Event.ObjectEvent();
         e.bind(o);
         e.on('test',function(){
                alert("fire event test");
           });
          o.EventManager.on("test",function(){
               alert("fire event test again");
           });
         e.fire("test");
         e.un("test");
         e.on("test",function(){
              alert("fire event test again and again")
          });
         e.fire("test");
     }
    </script>
  </body>
</html>
