<html>
  <head>
    <title>Example for ObjectEvent</title>
    <script src="../src/libs/Event/ObjectEvent.js" type="text/javascript"></script>
  </head> 
  <body>
    <script>
    window.onload = function(){
        var o = {
              title:'A Object Event Test'
           };
         new Ux.Event.ObjectEvent().bind(o);
        // e.bind(o);
          o.EventManager.on('test',function(){
                alert("fire event test");
           });
          o.EventManager.on("test",function(){
               alert("fire event test again");
           });
         o.EventManager.fire("test");
         o.EventManager.un("test");
         o.EventManager.on("test",function(){
              alert(this.title + "\n")
          });
         o.EventManager.fire("test");
     }
    </script>
  </body>
</html>
